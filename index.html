<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمت صاحب کی اردو ڈکشنری</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Nastaliq Urdu", sans-serif;
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
            line-height: 1.8;
        }
        .button {
            background-color: #ffd700;
            color: #4b0082;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .container {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احمت صاحب کی اردو ڈکشنری</h1>
        <p>یہ ایک منفرد اردو ڈکشنری ہے جہاں ہر لفظ کی کہانی منفرد اور حیرت انگیز ہے۔</p>
        <p>اپنی کہانی دریافت کرنے کے لیے نیچے کلک کریں:</p>
        <a href="https://ahmats-urdu-dict-uyscghx22wa38unhwncukz.streamlit.app/" target="_blank">
            <button class="button">اپنی کہانی دریافت کریں</button>
        </a>
    </div>
    <footer>
        یہ ڈکشنری "Mujtaba" کی تخلیق ہے۔
    </footer>
</body>
</html>
