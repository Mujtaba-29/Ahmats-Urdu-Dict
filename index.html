
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احمت صاحب کی اردو ڈکشنری</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: "Noto Nastaliq Urdu", sans-serif;
            color: #4b0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #8a2be2;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #4b0082;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احمت صاحب کی اردو ڈکشنری</h1>
        <p>یہ ایک منفرد اردو ڈکشنری ہے جہاں ہر لفظ کی کہانی منفرد ہے۔</p>
        <p>اپنی کہانی دریافت کرنے کے لیے نیچے کلک کریں:</p>
        <a href="https://streamlit_app_url" target="_blank">
            <button class="button">اپنی کہانی دریافت کریں</button>
        </a>
        <p>یہ ڈکشنری "Mujtaba" کی تخلیق ہے۔</p>
    </div>
</body>
</html>
